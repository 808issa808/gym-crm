# Disable Eureka client for tests
eureka.client.enabled=false

# Test database configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres-test
spring.datasource.username=real_issa
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway/Liquibase for tests
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Disable unnecessary features for tests
management.endpoints.web.exposure.include=
spring.main.web-application-type=none